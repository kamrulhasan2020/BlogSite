{% extends "blog/base.html" %}
{% block title %}Sign Up{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class='container'>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-secondary">Login</button>
        </form>
    </div> 
    <div class='container'>
        <p>Don't have a account? <a href="{% url 'blog:signup' %}">Signup</a>
    </div>
{% endblock %}

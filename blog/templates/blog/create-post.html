{% extends "blog/base.html" %}
{% block title %}Write A Blog{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='container'>
        <form method = 'post'>
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-secondary">Post</button>
        </form>
    </div>
{% endblock %}

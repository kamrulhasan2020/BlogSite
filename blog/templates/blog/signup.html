{% extends "blog/base.html" %}
{% block title %}Sign Up{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class='container'>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div> 
{% endblock %}
